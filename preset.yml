schema: v1
name: Floaterest
description: Preset for Floaterest's metrics
author: floaterest
with:
  output_action: none
  extras_css: |
    foreignObject > .items-wrapper {
        border-radius: 1em;
        padding-bottom: 1em;
        border: 1px solid #a7a7a7;
        background-color: #ffffff;
    }
    h1,h2,h3{
        font-weight: bold;
        color: #3989c5;
    }

    @media (prefers-color-scheme: dark) {
        foreignObject > div > section {
            color: #ffffff;
        }
        foreignObject > .items-wrapper {
            border: 1px solid #575757;
            background-color: #000000;
        }
        h1,h2,h3{
            color: #39c5bb;
        }
    }
